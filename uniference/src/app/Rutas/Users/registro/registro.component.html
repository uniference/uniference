<section id="registro" class="mb-5 mt-5">
    <div class="container">
        <div class="row">

            <div class="col-xs-12 col-sm-6 col-md-4 mx-auto">
                <div class="card_register">
                    <div class="card">
                        <div class="card-body text-center">
                            <form #formRegister="ngForm" (ngSubmit)="onRegister(formRegister)" action="">
                                <h1 class="h3 mb-3 font-weight-normal">Registro</h1>
                                <div class="alert alert-danger" role="alert" *ngIf="isError">
                                    {{msgError}}
                                </div>
                                <div class="form-group">
                                    <input type="text" #nombre="ngModel" name="nombre" class="form-control" placeholder="Nombre" [(ngModel)]="user.nombre" required minlenght="2" maxlength="15">
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="nombre.touched && !nombre.valid">
                                    <div *ngIf="nombre.errors.required">Nombre es requerido</div>
                                    <div *ngIf="nombre.errors.minlenght">Nombre de ser mayor de 2 caracteres</div>
                                </div>

                                <div class="form-group">
                                    <input type="email" #email="ngModel" name="email" class="form-control" placeholder="Email" [(ngModel)]="user.email" required minlength="8">
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="email.touched && !email.valid">
                                        <div *ngIf="email.errors.required">Email es requerido</div>
                                        <div *ngIf="email.errors.minlenght">Email de ser mayor de 8 caracteres</div>
                                </div>

                                
                                <div class="form-group">
                                    <input type="password" #password="ngModel" name="password" class="form-control" placeholder="Password" [(ngModel)]="user.password" required minlength="5" maxlength="10">
                                </div>
                                <div class="alert alert-danger" role="alert" *ngIf="password.touched && !password.valid">
                                        <div *ngIf="password.errors.required">Password es requerido</div>
                                        <div *ngIf="password.errors.minlenght">Password de ser mayor de 5 caracteres</div>
                                </div>

                                <button type="submit" class="btn btn-lg btn-primary btn-block">Registro</button>
                                <div class="form-group">
                                    <a routerLink="/user/login" class="form-control login-user">Tu tienes una cuenta?</a>
                                </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
